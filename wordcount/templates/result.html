{% extends 'base.html'%}
{% block content %}

    <header class="masthead d-flex resultfont">
        <div class="container text-center my-auto">
            <h1>결과를 알려줄게</h1>
            <h2>너가 입력한 텍스트는 총 {{total}} 개의 단어로 이루어져 있어</h2>

            <br>
            <h2> 입력한 텍스트 : </h2>
            <!--입력받은 전체 텍스트-->
            {{full}}

            <h2> 단어 카운트 : </h2>
            <!--'단어' - '단어가 나온 횟수' -->

            {% for word, howmany in dictionary %}

            {{word}} : {{howmany}}
            <br>

            {% endfor %}
            <a href="{%url 'index' %}" class="btn btn-danger btn-lr js-scroll-trigger">다시하기</a>

            <a href="{% url 'about' %}" class="btn btn-success btn-lr js-scroll-trigger">어바-웃</a>
        <div class="overlay"></div>
    </header>

{% endblock %}
